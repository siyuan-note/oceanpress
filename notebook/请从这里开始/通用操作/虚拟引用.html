  <div class="protyle-wysiwyg protyle-wysiwyg--attr" id="preview">
  <div style="min-height: 150px;" id="20211010211311-ffz0wbu" data-node-id="20211010211311-ffz0wbu" data-type="NodeDocument" updated="20221003214924" data-subtype="h1" class="h1"></div><div id="20211010211311-ffz0wbu" data-node-id="20211010211311-ffz0wbu" data-type="NodeDocument" updated="20221003214924" data-subtype="h1" class="h1" data-type="NodeHeading" class="h1">虚拟引用</div><div id="20211010211311-p49lqrm" data-node-id="20211010211311-p49lqrm" data-type="NodeHeading" updated="20211010211345" data-subtype="h2" class="h2"><div>概述
</div></div>
<div id="20211010211345-ewlmf4o" data-node-id="20211010211345-ewlmf4o" data-type="NodeParagraph" updated="20211010212407" class="p">虚拟引用是一种根据已有块链的锚文本或者块命名等来自动探测的“块链”，但它并不会真实链接到块上，而是仅在编辑器内标记，并支持浮窗预览。
</div>
<div id="20211010211443-fekufvk" data-node-id="20211010211443-fekufvk" data-type="NodeHeading" updated="20211010211450" data-subtype="h2" class="h2"><div>使用方式
</div></div>
<div id="20211010211616-b5kzfqf" data-node-id="20211010211616-b5kzfqf" data-type="NodeParagraph" updated="20211010211707" class="p">打开 
<span data-type="kbd">设置</span>
 - 
<span data-type="kbd">编辑器</span>
 - 
<span data-type="kbd">虚拟引用</span>
 开关即可。
</div>
<div id="20211010211708-0qn8cpl" data-node-id="20211010211708-0qn8cpl" data-type="NodeHeading" updated="20211010211737" data-subtype="h2" class="h2"><div>探测规则
</div></div>
<div id="20211010211712-g08nujc" data-node-id="20211010211712-g08nujc" data-type="NodeParagraph" updated="20211010212520" class="p">根据已有块引的锚文本/定义块文本、块的命名和别名作为关键字搜索，如果在当前内容块的纯文本元素上搜索到这些关键字，那么就会作为虚拟引用。
</div>
<div id="20221003214348-710vren" data-node-id="20221003214348-710vren" data-type="NodeHeading" updated="20221003214410" data-subtype="h2" class="h2"><div><span data-type="tag">注意</span>
</div></div>

<span data-type="kbd">F5</span>
​ 刷新当前文档
</div>

  <script>
    window.siyuan = {
      config: {
        appearance: {
          mode: isNightTime()?1:0,//主题 明亮=0 暗黑=1
          codeBlockThemeDark: "base16/dracula",
          codeBlockThemeLight: "github",
        },
        editor: {
          codeLineWrap: true,
          codeLigatures: false,
          plantUMLServePath: "https://www.plantuml.com/plantuml/svg/~1",
          codeSyntaxHighlightLineNum: true,
          katexMacros: JSON.stringify({}),
        },
      },
      languages: { copy: "复制" },
    };
    const cdn = "../../stage/protyle";
    const previewElement = document.getElementById("preview");

    Protyle.highlightRender(previewElement, cdn);
    Protyle.mathRender(previewElement, cdn, false);
    Protyle.mermaidRender(previewElement, cdn);
    Protyle.flowchartRender(previewElement, cdn);
    Protyle.graphvizRender(previewElement, cdn);
    Protyle.chartRender(previewElement, cdn);
    Protyle.mindmapRender(previewElement, cdn);
    Protyle.abcRender(previewElement, cdn);
    Protyle.htmlRender(previewElement);
    Protyle.plantumlRender(previewElement, cdn);
    document.querySelectorAll(".protyle-action__copy").forEach((item) => {
      item.addEventListener("click", (event) => {
        navigator.clipboard.writeText(
          item.parentElement.nextElementSibling.textContent.trimEnd(),
        );
        event.preventDefault();
        event.stopPropagation();
      });
    });
  </script>
